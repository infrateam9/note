name: Deploy to AWS Lambda (Optional)

on:
  push:
#    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build binary for Lambda
      run: |
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
          -ldflags="-X main.Version=$(git describe --tags --always) -X main.BuildTime=$(date -u +'%Y-%m-%dT%H:%M:%SZ') -X main.CommitHash=$(git rev-parse --short HEAD)" \
          -o bootstrap \
          .

    - name: Create deployment artifact
      run: |
        mkdir -p releases
        cp bootstrap releases/note-app-${{ github.ref_name }}-lambda
        zip -r releases/note-app-${{ github.ref_name }}-lambda.zip bootstrap
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ secrets.AWS_REGION }}
        audience: ${{ secrets.AWS_OIDC_AUDIENCE }}
    
    - name: Deploy to AWS Lambda
      uses: aws-actions/aws-lambda-deploy@v1
      with:
        function-name: pasteit
        code-artifacts-dir: releases
        architecture: arm64
        runtime: provided.al2023
        handler: bootstrap
        publish: true
        role: ${{ secrets.LAMBDA_EXECUTION_ROLE }}
        s3-bucket: "${{ vars.BUCKET }}"
        environment: '{"S3_BUCKET":"${{ vars.S3_BUCKET }}","S3_PREFIX":"${{ vars.S3_PREFIX }}","AWS_REGION":"${{ secrets.AWS_REGION }}"}'
    
    - name: Upload release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: releases/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
